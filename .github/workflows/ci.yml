name: CI

on:
  push:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install V
        uses: vlang/setup-v@v1
        with:
          check-latest: true

      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v2

      #- name: Check if code is formatted
      #  run: |
      #    v fmt -diff .
      #    v fmt -verify .          

      - name: Build ${{ github.event.repository.name }}
        run: v . -enable-globals

      - name: Run Tests
        run: ./vas main.s
        

